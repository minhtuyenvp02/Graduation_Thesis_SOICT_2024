apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark-pi
  namespace: spark
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "minhtuyenvp02/spark-operator"
  imagePullPolicy: Always
  mainApplicationFile: local:///opt/spark/stream_to_bronze.py
  sparkVersion: "3.5.0"
  sparkConf:
#    "spark.jars": "/opt/spark/jars/hadoop-aws-3.3.4.jar,/opt/spark/jars/delta-spark_2.12-3.1.0.jar,/opt/spark/jars/spark-sql-kafka-0-10_2.12-3.5.0.jar"
    "spark.driver.extraJavaOptions": "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    "spark.jars.packages": "org.apache.hadoop:hadoop-aws:3.3.4,io.delta:delta-spark_2.12:3.1.0,org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0"
    "spark.sql.extensions": "io.delta.sql.DeltaSparkSessionExtension"
    "spark.sql.catalog.spark_catalog": "org.apache.spark.sql.delta.catalog.DeltaCatalog"
    "spark.databricks.delta.schema.autoMerge.enabled": "true"
    "spark.databricks.delta.properties.defaults.enableChangeDataFeed": "true"
    "spark.sql.shuffle.partitions": "16"
    "spark.driver.maxResultSize": "2g"
    "spark.executor.memory": "2g"
    "spark.sql.streaming.schemaInference": "true"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "1024m"
    labels:
      version: 3.5.0
    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "2048"
    labels:
      version: 3.5.0