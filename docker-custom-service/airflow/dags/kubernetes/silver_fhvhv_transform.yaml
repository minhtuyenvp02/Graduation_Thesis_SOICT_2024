apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: silver_fhvhv_transform
  namespace: spark
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "minhtuyenvp02/spark-operator:latest"
  imagePullPolicy: Always
  mainApplicationFile: local:///opt/app/silver_fhvhv_transform.py
  sparkVersion: "3.5.0"
  restartPolicy:
    type: Never
    onFailureRetries: 2
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1024m"
    memory: "1024m"
    labels:
      version: 3.5.0
    serviceAccount: spark
    env:
      - name: PYTHONPATH
        value: '/opt/app'
  executor:
    cores: 1
    instances: 2
    memory: "1024"
    labels:
      version: 3.5.0
    env:
      - name: PYTHONPATH
        value: '/opt/app'